<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Gallery - Brumee</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>

  <body>
    <div
      class="navbar navbar-expand-lg navbar-light gallery-navbar"
      style="background-color: rgba(120, 69, 51, 1);"
    >
      <a class="navbar-brand" href="#" style="margin-left: 220px;">
        <img
          src="./img/bootstrap-solid.svg"
          width="100"
          height="80"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navbarTogglerDemo03"
        style="margin-right: 220px;"
      >
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./home.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about-us.html">ABOUT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./products.html">PRODUCTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">GALLERY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact-us.html">CONTACT US</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container-fluid mb-md-5">
      <h1 class="text-center">Gallery</h1>
    </div>
    <!-- gallery  -->
    <div class="card-deck">
      <div class="card"></div>
      <div class="card">
        <ul>
          <li>
            <a href="#">
              <img
                src="./img/rsz_gallery-1.jpg"
                class="card-img-top"
                alt="..."
              />
            </a>
          </li>
        </ul>
        <div class="card-body text-center">
          <h5 class="card-title">Activities</h5>
          <p class="card-text">
            <small class="text-muted"><i>8 Photos</i></small>
          </p>
        </div>
      </div>
      <div class="card">
        <ul>
          <li>
            <a href="#">
              <img src="./img/gallery-2.jpg" class="card-img-top" alt="..." />
            </a>
          </li>
        </ul>
        <div class="card-body text-center">
          <h5 class="card-title">Products</h5>
          <p class="card-text">
            <small class="text-muted"><i>4 Photos</i></small>
          </p>
        </div>
      </div>
      <div class="card">
        <ul>
          <li>
            <a href="#">
              <img src="./img/gallery-3.jpg" class="card-img-top" alt="..." />
            </a>
          </li>
        </ul>
        <div class="card-body text-center">
          <h5 class="card-title">Team</h5>
          <p class="card-text">
            <small class="text-muted"><i>3 Photos</i></small>
          </p>
        </div>
      </div>
      <div class="card"></div>
    </div>

    <!-- end gallery  -->

    <!-- footer  -->
    <footer class="line btSiteFooter">
      <div class="container port">
        <div class="row">
          <div class="col">
            <p>Copyright by KTM BRUMEE 2017. All rights reserved.</p>
          </div>
          <div class="col">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="#">Products</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- end foter  -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
